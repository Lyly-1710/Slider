<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="slide.js"></script>
</head>
<body>
    <div class="list_img">
        <div class="img">
            <img class="mySlides" src="https://i.pinimg.com/564x/cf/ee/16/cfee16eb1abc8d70dc2c12674ed88705.jpg" alt="">
            <img class="mySlides" src="https://i.pinimg.com/564x/20/88/b6/2088b6304766716e2b5ac99c65979a2c.jpg" alt="">
            <img class="mySlides" src="https://i.pinimg.com/564x/01/7f/5c/017f5c8d36262c5fccf8bafeb29b5d01.jpg" alt=""> 
        </div>
        <div class="arrow">
            <i id = "aleft" onclick="plusSlides(-1)" class="fa-solid fa-arrow-left"></i>
            <i id = "aright" onclick="plusSlides(1)" class="fa-solid fa-arrow-right"></i>
        </div>
        <div class="dot">
            <i onclick="currentSlide(1)" class="fa-regular fa-circle"></i>
            <i onclick="currentSlide(2)" class="fa-regular fa-circle"></i>
            <i onclick="currentSlide(3)" class="fa-regular fa-circle"></i>
        </div>
    </div>
    
</body>
</html>
